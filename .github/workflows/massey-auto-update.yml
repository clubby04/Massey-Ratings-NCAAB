name: Massey Ratings Auto Update

on:
  schedule:
    # Run every day at 8 AM (UTC). Adjust to local time if needed.
    - cron: '0 8 * * *' # Daily at 8:00 AM UTC (11:00 AM EST in the US)
  workflow_dispatch: # Allows manual trigger

jobs:
  update_massey_ratings:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Massey Ratings Auto Update
      run: |
        python massey_auto.py
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
